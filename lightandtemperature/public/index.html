<html>


<head>
	<script src="/chartist.min.js" />
	<script>
	    new Chartist.Line('.ct-chart', {
	        labels: {{ chartLabel | raw }},
	        series : [{{ charts | raw}}]
	    }, {
	        axisY: {
	            onlyInteger: true
	        }
	    });
	</script>
</head>

<body>
	<div class="ct-chart ct-perfect-fourth"></div>


</body>
</html>
